<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="conatiner text-center mt-4"> 
        <!-- mt-4 -> empty space -->
        <h1 class="alert alert-primary" >Calculator</h1>
        <input type = "text" placeholder="Enter first number" class="form-control mt-2" id="num1">
        <input type = "text" placeholder="Enter second number" class="form-control mt-2" id="num2">
        <button class="btn btn-primary mt-4" onclick="my_add()">Add</button>
        <button class="btn btn-primary mt-4" onclick="my_sub()">Sub</button>
        <button class="btn btn-primary mt-4" onclick="my_mul()">Mul</button>
        <button class="btn btn-primary mt-4" onclick="my_div()">Div</button>
        <div id="result"></div>
    </div>
<script>
    function my_add()
    {
        console.log("Addition Block")
        var x = Number(document.getElementById('num1').value)
        var y = Number(document.getElementById('num2').value)
        var z = x+y
        z = z.toFixed(2)
        console.log(z)
        document.getElementById('result').innerHTML=`<h2>`+`Result is: `+ String(z) +`<\h2>`
        document.getElementById('result').className ="alert alert-warning mt-4"
        
    }

    function my_sub()
    {
        console.log("Subtraction Block")
        var x = Number(document.getElementById('num1').value)
        var y = Number(document.getElementById('num2').value)
        var z = x-y
        z=z.toFixed(2)
        console.log(z)
        document.getElementById('result').innerHTML=`<h2>`+`Result is: `+ String(z)+`<\h2>`
        document.getElementById('result').className ="alert alert-warning mt-4"
        
    }
    function my_mul()
    {
        console.log("Multiplication Block")
        var x = Number(document.getElementById('num1').value)
        var y = Number(document.getElementById('num2').value)
        var z = x*y
        z=z.toFixed(2)
        console.log(z)
        document.getElementById('result').innerHTML=`<h2>`+`Result is: `+ String(z)+`<\h2>`
        document.getElementById('result').className ="alert alert-warning mt-4"
        
    }
    function my_div()
    {
        console.log("Division Block")
        var x = Number(document.getElementById('num1').value)
        var y = Number(document.getElementById('num2').value)
        var z = x/y
        z=z.toFixed(2)
        console.log(z)
        document.getElementById('result').innerHTML=`<h2>`+`Result is: `+ String(z)+`<\h2>`
        document.getElementById('result').className ="alert alert-warning mt-4"
        
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
